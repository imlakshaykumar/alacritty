window:
  opacity: 0.85
  padding:
    x: 10
    y: 10
  decorations: none

font:
  normal:
    family: "FiraCode"
    style: Regular
  bold:
    family: "FiraCode"
    style: Bold
  italic:
    family: "FiraCode"
    style: Italic
  size: 10

colors:
  primary:
    background: "#121212"
    foreground: "#cecece"

  cursor:
    text: "#121212"
    cursor: "#d35c5c"

  normal:
    black: "#2a2a2a"
    red: "#d35c5c"
    green: "#88aa88"
    yellow: "#c2a86c"
    blue: "#a65d5d"
    magenta: "#b084bc"
    cyan: "#7a9c9a"
    white: "#d0d0d0"

  bright:
    black: "#8a5c5c"
    red: "#e17777"
    green: "#9dcf9d"
    yellow: "#ddc68a"
    blue: "#9aa0a9"
    magenta: "#c39acb"
    cyan: "#9dc1bd"
    white: "#eeeeee"

  dim:
    black: "#1a1a1a"
    red: "#9c3f3f"
    green: "#5f7f5f"
    yellow: "#a68b54"
    blue: "#5a5d64"
    magenta: "#886497"
    cyan: "#5e7b78"
    white: "#aaaaaa"

selection:
  save_to_clipboard: true

decorations:
  opacity: 0.95
